<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Dice</title>
</head>
    <header>
        <h1>Simon Dice</h1>
    </header>

<body>
    <div class="rondas">
        <div class="ronda" id="ronda-usuario">User</div>
        <div class="ronda" id="ronda-maquina">Machine</div>
        <button id="empezar">Empezar</button>
    </div>


    <div class="choices">
        <div class="choice" id="red">
        </div>
        <div class="choice" id="yellow">
        </div>
        <div class="choice" id="blue">
        </div>
        <div class="choice" id="green">    
        </div
    </div>

    <script src="app.js"></script>
</body>
</html>
